<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <center>
      <div class="clr"></div>
      <div class="main">
        <form action="">
          <input id="result" class="result" />
        </form>
        <table>
          <tr>
            <td colspan="6">
              <input
                class="button"
                style="width: 206px;"
                type="button"
                onclick="clearResult()"
                value="C"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input class="button" type="button" onclick="back()" value="<" />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('/')"
                value="/"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('*')"
                value="x"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('%')"
                value="%"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('7')"
                value="7"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('8')"
                value="8"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('9')"
                value="9"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('-')"
                value="-"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('4')"
                value="4"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('5')"
                value="5"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('6')"
                value="6"
              />
            </td>
            <td rowspan="2">
              <input
                class="button"
                style="height: 100px;"
                type="button"
                onclick="getNumber('+')"
                value="+"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('1')"
                value="1"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('2')"
                value="2"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getNumber('3')"
                value="3"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="00"
                onclick="getNumber('00')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="0"
                onclick="getNumber('0')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="."
                onclick="getNumber('.')"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                onclick="getResult()"
                value="="
              />
            </td>
          </tr>
        </table>
      </div>
    </center>
  </body>
  <script src="calculator.js"></script>
</html>
